<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
  <title>Britlex</title>
</head>
<body>
  <header class="header" aria-label="Header section">
    <div class="container">
      <div class="header__wrapper">
        <div class="header__logo" aria-label="logo">
          <h3 class="header__logo-title">Brit<span>lex</span></h3>
        </div>

        <nav class="header__nav" aria-label="navigation">
          <ul class="header__nav-list" aria-label="navigation list">
            <li class="header__nav-item">
              <a href="#home-id" class="header__nav-link">Home</a>
            </li>
            <li class="header__nav-item">
              <a href="#skills-id" class="header__nav-link">Skills</a>
            </li>
            <li class="header__nav-item">
              <a href="#about-id" class="header__nav-link">About Us</a>
            </li>
            <li class="header__nav-item">
              <a href="#pricing-id" class="header__nav-link">Pricing</a>
            </li>
            <li class="header__nav-item">
              <a href="#contacts-id" class="header__nav-link">Contacts</a>
            </li>
          </ul>
        </nav>

        <div class="header__actions">
          <button type="button" class="header__btn">Letâ€™s Talk</button>
        </div>
      </div>
    </div>

  </header>

  <div class="mobile_navigation" aria-label="mobile_navigation">
    <label for="toggler-id" aria-label="open-close mobile_navigation menu">
    <svg class="mobile_navigation-burger" aria-label="burger icon">
      <use href="assets/sprites.svg#burger-icon"></use>
    </svg>
  </label>
    <input type="checkbox" id="toggler-id" class="mobile_navigation_toggler">
    <nav class="mobile_navigation-menu" aria-label="mob header navigation">
      <ul class="mobile_navigation-list" aria-label="mob header navigation list">
        <li><a href="#home-id" class="mobile_navigation-link" aria-label="link to home">Home</a></li>
        <li><a href="#skills-id" class="mobile_navigation-link" aria-label="link to skills">Skills</a></li>
        <li><a href="#about-id" class="mobile_navigation-link" aria-label="link to about">About  Us</a></li>
        <li><a href="#pricing-id" class="mobile_navigation-link" aria-label="link to pricing">Pricing</a></li>
        <li><a href="#contacts-id" class="mobile_navigation-link" aria-label="link to contacts">Contacts</a></li>
      </ul>

      <label for="toggler-id" class="mobile_navigation-close" aria-label="open-close mobile_navigation menu">
        <svg class="mobile_navigation-cross" aria-label="cross icon">
          <use href="assets/sprites.svg#cross-icon"></use>
        </svg>
      </label>
    </nav>
  </div>

  <main>
    <section class="home" id="home-id" aria-label="Home section">
      <div class="container">
        <div class="home__wrapper">
          <div class="home__content">
            <div class="home__inner">
              <h1 class="home__title">Learn<br> Any Foreign Language</h1>
              <svg class="home__icon">
                <use href="assets/sprites.svg#light"></use>
              </svg>
            </div>
            <p class="home__desc">With our teachers who write a program for each student, you will be able to make your first sketch after the first lesson.</p>
            <button class="home__btn btn" type="button">Get started</button>
          </div>
          <div class="home__picture">
            <img src="assets/home.webp" class="home__picture-img" alt="Illustration of a person learning a new language with a teacher">
          </div>
        </div>
      </div>
    </section>
  </main>

</body>
</html>
